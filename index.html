<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/digitacao/img/terminal.png">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Teste de digitação</title>
</head>
<body>
    <div class="console">
        <div class="standardPhrase">
            Bem vindo(a)!<br>
            Digite '/help' para mais informações
        </div>
    </div>
    <div class="upper-console-container">
        <p id="red-dot"></p>
        <p id="yellow-dot"></p>
        <p id="green-dot"></p>
        <div class="timer" id="timer"></div>
        <div id="console-user">C:\user></div>
        <textarea id="input" class="input" autofocus></textarea>
    </div>
</body>
</html>
